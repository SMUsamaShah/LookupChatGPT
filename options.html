<!DOCTYPE html>
<html>
<body>
<form id="customMessagesForm">
    <h1>ChatGPT System Prompts</h1>
    <label for="authToken">OpenAI API token:</label>
    <input type="password" id="authToken"><br/>
    <label for="promptSettings">Default Settings: </label>
    <textarea id="promptSettings"></textarea><br/>
    <label for="popupStyle">Default Popup Style: </label>
    <textarea id="popupStyle"></textarea><br/>
    <button id="addNewPrompt">Add another system prompt</button>
    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>
</html>
